<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narathexplorer's Shopping Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Discover amazing products at Narathexplorer's Shopping Center">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/shop.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Narathexplorer's Shopping Center</h1>
            <div id="cart-badge" class="cart-badge" onclick="openCartModal()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </header>

        <div id="main-content">
            <div class="filters-container">
                <div class="filter-group">
                    <label for="search">
                        <i class="fas fa-search"></i>
                        Search:
                    </label>
                    <input type="text" id="search" placeholder="Search products..." aria-label="Search products">
                </div>

                <div class="filter-group">
                    <label for="category">
                        <i class="fas fa-tags"></i>
                        Category:
                    </label>
                    <select id="category" aria-label="Filter by category">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort">
                        <i class="fas fa-sort"></i>
                        Sort by:
                    </label>
                    <select id="sort" aria-label="Sort products">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </div>

            <div id="products-container" class="products-container" role="list"></div>
            <div id="pagination" class="pagination" role="navigation" aria-label="Product pages"></div>
        </div>

        <!-- Product Modal -->
        <div id="product-info-modal" class="modal" role="dialog" aria-labelledby="modal-title">
            <div class="modal-content" id="product-info-content">
                <button id="close-modal" class="close-button" aria-label="Close modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Shopping Cart Modal -->
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <button class="close-button" onclick="closeCartModal()">
                    <i class="fas fa-times"></i>
                </button>
                <h2>Shopping Cart</h2>
                <div id="cart-items"></div>
                <div class="cart-total">
                    <h3>Total: $<span id="cart-total">0.00</span></h3>
                    <button class="checkout-btn" onclick="handleCheckout()">
                        <i class="fas fa-shopping-bag"></i>
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
